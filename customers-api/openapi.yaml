openapi: 3.0.0
info:
  title: Customers API
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /customers:
    post:
      summary: Crear un nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '201':
          description: Cliente creado
  /customers/{id}:
    get:
      summary: Obtener cliente por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Datos del cliente
        '404':
          description: Cliente no encontrado